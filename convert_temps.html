<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>

    <script>
        while (true) {
        // Prompt the user to enter the temperature in Fahrenheit
        var fahrenheit = prompt("Enter the temperature in Fahrenheit (or enter 999 to quit):");

        // Check if the user wants to quit
        if (fahrenheit === "999") {
        break;
        }

        // Convert the Fahrenheit input to a number
        var fahrenheitNumber = parseFloat(fahrenheit);

      // Check if the input is within the valid range
      if (fahrenheitNumber >= -100 && fahrenheitNumber <= 212) {
      // Convert the Fahrenheit temperature to Celsius
      var celsius = (fahrenheitNumber - 32) * 5 / 9;

      // Display the result using the alert dialog box
      alert("The temperature in Celsius is: " + celsius.toFixed(2));
      } else {
      // Display an error message using the alert dialog box
      alert("Invalid input. Please enter a Fahrenheit temperature between -100 and 212.");
  }
}

    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
        <h1> Dummy Changes </h1>
    </main>
</body>
</html>
